<section id="post-header">
<!-- Header -->
	<div class="intro-header">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">
						<h1>{{ page.title }}</h1>
            <hr class="intro-divider">
						<h3>{{ page.subTitle }} {{ page.date | date: "%Y-%m-%d" }}</h3>
					</div>
				</div>
			</div>
		</div>
		<!-- /.container -->
	</div>
	<!-- /.intro-header -->
</section>

<section id="post-content">
  <div class="container">
    <div class="row" style="margin-top:2em;">
      {{ page.content }}
    </div>
  </div>
  <!-- /.container -->
</section>
